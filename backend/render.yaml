services:
  - type: web
    name: krishisense-backend
    env: node
    buildCommand: |
      npm install
      apt-get update
      apt-get install -y python3 python3-pip python3-dev build-essential
      python3 -m pip install --upgrade pip
      python3 -m pip install -r ml_engine/requirements.txt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
